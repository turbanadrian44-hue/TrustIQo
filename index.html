
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>TrustIQo - Prémium Autószerelő Kereső & AI Asszisztens</title>
    <!-- Tailwind CSS (We keep CDN for simplicity in this step, but in prod use PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'], 
            },
            colors: {
              brand: {
                50: '#f0f7ff',
                100: '#e0effe',
                200: '#bae0fd',
                300: '#7cc2fb',
                400: '#36a2f9',
                500: '#0c87eb',
                600: '#0069ca', 
                700: '#0154a3',
                800: '#064886',
                900: '#0b3c6f',
                950: '#07264a',
              },
              accent: { 
                50: '#fff8f1',
                100: '#feebd7',
                200: '#fdd5ae',
                300: '#fdb57d',
                400: '#fb8e4b',
                500: '#f96c23',
                600: '#ea5012',
                700: '#c23a0f',
                800: '#9a2f12',
                900: '#7c2812',
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
              'glow': '0 0 15px rgba(12, 135, 235, 0.3)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 20s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '100%': { transform: 'translate(20px, -20px) scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      button:focus:not(:focus-visible) { outline: none; box-shadow: none; }
      .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border-bottom: 1px solid rgba(255, 255, 255, 0.5); }
      .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 10px 15px -3px rgba(0, 0, 0, 0.04), inset 0 0 0 1px rgba(255, 255, 255, 0.6); }
      .glass-panel { background: white; border: 1px solid #e2e8f0; box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05); }
      input[type=range] { -webkit-appearance: none; background: transparent; height: 24px; display: block; margin: 10px 0; }
      input[type=range]:focus { outline: none; }
      input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 8px; cursor: pointer; background: #e2e8f0; border-radius: 9999px; transition: background 0.2s; box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); }
      input[type=range]:hover::-webkit-slider-runnable-track { background: #cbd5e1; }
      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 28px; width: 28px; border-radius: 50%; background: #0069ca; cursor: grab; margin-top: -10px; box-shadow: 0 4px 10px rgba(0, 105, 202, 0.4); border: 4px solid white; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
      input[type=range]::-moz-range-track { width: 100%; height: 8px; cursor: pointer; background: #e2e8f0; border-radius: 9999px; }
      input[type=range]::-moz-range-thumb { height: 28px; width: 28px; border: 4px solid white; border-radius: 50%; background: #0069ca; cursor: grab; box-shadow: 0 4px 10px rgba(0, 105, 202, 0.4); }
      input[type=range]::-webkit-slider-thumb:active { transform: scale(1.1); cursor: grabbing; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      .bg-mesh { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #f8fafc; }
      .bg-mesh div { position: absolute; filter: blur(100px); opacity: 0.4; will-change: transform; animation: blob 25s infinite alternate; }
      @media (max-width: 768px) { .bg-mesh div { animation: none; filter: blur(80px); opacity: 0.2; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
  <body>
    <div class="bg-mesh">
      <div style="top: -10%; left: -10%; width: 60%; height: 60%; background-color: #e0effe; animation-delay: 0s;"></div>
      <div style="top: 20%; right: -10%; width: 50%; height: 50%; background-color: #fef3c7; animation-delay: 5s;"></div> 
      <div style="bottom: -10%; left: 30%; width: 40%; height: 40%; background-color: #f0f9ff; animation-delay: 10s;"></div>
    </div>
    <div id="root" class="relative z-10 font-sans antialiased text-slate-800"></div>

  </body>
</html>
